<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="KSW">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block</title>
</head>
<body>
  <!-- 레이아웃을 다루는 요소 -->
  <!-- 위에서 아래로 수직으로 쌓이며,가로는 부모요소만큼,세로는 콘텐츠만큼 -->
  <div>Hello</div>
  <div>World</div>
  <br>
  <br>
  <!-- 가로/세로 길이 지정이 가능함 -->
  <div style="width: 30vh;">World</div>
  <div style="height: 50px;">Hello</div>
  <br>
  <br>
  <div style="margin: 10px;">Hello</div>
  <div style="padding: 10px;">World</div>
  <br>
  <br>
  <div><div>div in div</div></div>
  <div><span>div in span</span></div>
</body>
</html>
