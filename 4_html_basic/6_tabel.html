<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table, th, td {
      border: 1px solid rgb(104, 104, 104);
      border-collapse: collapse;
    }

    td {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>A</td>
      <td>B</td>
    </tr>
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>
  </table>

  <br><hr><br>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>From</th>
    </tr>
    <tr>
      <td>홍길동</td>
      <td>32세</td>
      <td>대한민국</td>
    </tr>
    <tr>
      <td>고길동</td>
      <td>28세</td>
      <td>미국</td>
    </tr>
  </table>

  <br><hr><br>
<!-- colspan,rowspan -->
  <table>
    <tr>
      <td colspan="3" align="center"><b style="font-size: 35px;">Number</td>
      <!-- <td>3</td> -->
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>

  <br><hr><br>
  
  <table>
    <tr>
      <td></td>
      <td colspan="2"></td>
      <td></td>
    </tr>
    <tr>
      <td rowspan="3"></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td colspan="2" rowspan="2"></td>
    </tr>
    <tr>
      <td></td>
    </tr>
  </table>
</body>
</html>
