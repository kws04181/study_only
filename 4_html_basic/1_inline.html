<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css/1_inline.css">
  <title>Inline_test</title>
</head>
<body>
  <!-- 인라인 요소는 글자를 다루기 위한 요소이다.(span 글자처럼 취급) -->
  <!-- 수평으로 쌓이며, 가로/세로가 콘텐츠 크기만큼 줄어든당(AUTO) -->
  <span>Hello</span>
  <span>Hello</span>
  <br>
  <br>
  <!-- 가로/세로 길이 지정 불가능 -->
  <span style="width: 100px;">Hello</span>
  <span style="height: 100px;">World</span>
  <br>
  <br>
  <!-- 상/하 여백 불가,좌/우 여백 가능 -->
  <span style="margin: 20px;">Hello</span>
  <span style="padding: 20px;">World</span>
  <br>
  <br>
  <!--  인라인 요소 안에 블록 요소 사용 금지 (웹 표준 기준 X) -->
  <span><div>div in span</div></span>
  <span><span>span in span</span></span>
</body>
</html>
