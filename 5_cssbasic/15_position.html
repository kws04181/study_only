<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .parant {
      width: 600px;
      height: 350px;
      background: rosybrown;
      padding: 20px;

    }
    .child-1 {
      width: 250px;
      height: 150px;
      background: royalblue;
    }
    .child-2 {
      width: 350px;
      height: 100px;
      background: rgb(63, 223, 49);
      position: relative;
      top: 50px;
      left: 100px;
    }
    .child-3 {
      width: 150px;
      height: 250px;
      background: rgb(158, 170, 207);

    }
  </style>
</head>
<body>
<div class="parant">
  <div class="child-1"></div>
  <div class="child-2"></div>
  <div class="child-3"></div>
</div>
</body>
</html>
