<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    div {
      width: 300px;
      height: 200px;
      background: coral;
      /* 영역까지 사라짐
      display: none; */
      /* 영역은 차지함
      visibility: hidden; */
      opacity: 40%;
      display: none;
    }
  </style>
  <script>
    function showModal() {
      document.getElementById("modal").style.display = "block";
    }
    function hideModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</head>
<body>
  <!-- display : 요소의 화면 출력 특성 -->
  <!-- 각 소요에 이미 지정됭 있고 수정 가능 : block, inline, inline-block 등 -->
  <div id="modal"></div>
  <!-- 예 : 슬라이드 메뉴나 모달창 등에 사용 -->
  <button type="button" onclick="showModal()">OPEN</button>
  <button type="button" onclick="hideModal()">CLOSE</button>
</body>
</html>
